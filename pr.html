<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
   <div>
    <button class="prev">Prev</button>
    <button class="nxt">Nxt</button>
   </div>
    <script>
        let btnNxt = document.querySelector('.nxt');
        let btnPrv = document.querySelector('.prev');
        let main = document.querySelector('.main');
        let isSliding = false;

        btnNxt.addEventListener('click', nxt);
        btnPrv.addEventListener('click', prv);
        function nxt(){
            
            if(isSliding) return

            let listItems,
                reverseItems;

            listItems = document.querySelectorAll('.item');

            isSliding = true;
            reverseItems = Array.from(listItems).slice().reverse();
            
            reverseItems.forEach((el, index) => {
                if(index === listItems.length - 1){
                    let cln = el.cloneNode(true);
                    el.remove();
                    main.appendChild(cln);
                    isSliding = false;
                }
            });
        }
        function prv(){
            if(isSliding) return

            let plistItems,
                preverseItems;

            plistItems = document.querySelectorAll('.item');

            isSliding = true;
            preverseItems = Array.from(plistItems);
            
            preverseItems.forEach((el, index) => {
                if(index === plistItems.length - 1){
                    let cln = el.cloneNode(true);
                    console.log(cln);
                    
                    el.remove();
                    main.insertBefore(cln, main.firstElementChild);

                    isSliding = false;
                }
            });
        }
    </script>
</body>
</html>
